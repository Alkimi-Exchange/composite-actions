name: Terraform CI for GCP

on:
  workflow_call:
    inputs:
      terraform-version:
        description: "Terraform version to use"
        required: false
        default: "1.11.2"
        type: string
      working-directory:
        description: "Path to the Terraform configuration directory"
        required: true
        type: string
      gcp-project-id:
        description: "GCP Project ID"
        required: true
        type: string
      gcp-region:
        description: "GCP Region"
        required: false
        default: "us-central1"
        type: string
      apply-changes:
        description: "Whether to apply changes on main branch"
        required: false
        default: false
        type: boolean
    secrets:
      GCP_SA_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: false

jobs:
  terraform_fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Run Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ inputs.working-directory }}

  terraform_validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Initialize Terraform
        working-directory: ${{ inputs.working-directory }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: terraform init

      - name: Validate Terraform
        run: terraform validate
        working-directory: ${{ inputs.working-directory }}

  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform_fmt, terraform_validate]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Initialize Terraform
        working-directory: ${{ inputs.working-directory }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ inputs.working-directory }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: terraform plan -out=tfplan -var="project_id=${{ inputs.gcp-project-id }}" -var="region=${{ inputs.gcp-region }}"

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working-directory }}/tfplan

  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: inputs.apply-changes == 'true' && github.ref == 'refs/heads/main'
    needs: terraform_plan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Initialize Terraform
        working-directory: ${{ inputs.working-directory }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: terraform init

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ inputs.working-directory }}

      - name: Terraform Apply
        working-directory: ${{ inputs.working-directory }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: terraform apply -auto-approve tfplan

  notify_failure:
    name: Notify on Failure
    needs: [terraform_fmt, terraform_validate, terraform_plan, terraform_apply]
    if: failure()
    uses: Alkimi-Exchange/composite-actions/.github/workflows/notify.yml@release-please
    with:
      SLACK_MESSAGE: "ðŸš¨ Build failed in *${{ github.repository }}* on `${{ github.ref_name }}`"
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
